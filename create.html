<main>
  <div class="header-contact">
    <h1>Contact Us</h1>
  </div>
  <div class="contact-ex">
    <div class="first contact-size">
    </div>
    <div class="second contact-size">
      <form action="/create" method="POST" class="contact-form">
        <label for="title" class="contact-label">First Name</label>
        <input
          type="text"
          name="title"
          id="title"
          class="contact-input"
          placeholder="First Name"
          required
        />

        <label for="title" class="contact-label">Last Name</label>
        <input
          type="text"
          name="title"
          id="title"
          class="contact-input"
          placeholder="Last Name"
          required
        />

        <label for="title" class="contact-label">Email Address</label>
        <input
          type="text"
          name="title"
          id="title"
          class="contact-input"
          placeholder="xyz@gmail.com"
          required
        />

        <label for="content" class="contact-label">Message</label>
        <textarea
          name="content"
          id="content"
          class="contact-textarea"
          placeholder="Write your message here "
          required
        ></textarea>

        <button type="submit" class="contact-submit">Submit</button>
    </form>
    </div>
  </div>

</main>
